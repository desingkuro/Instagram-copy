<div class="post">
  <div class="post-header">
    <img src={{imgUser}} alt="User Profile" />
    <p>{{userName}}</p>
  </div>
  <img
    class="post-image"
    src={{img}}
    alt="Post Image"
  />
  <div class="post-actions">
    <img
      src="https://img.icons8.com/material-outlined/24/000000/like--v1.png"
      alt="Like"
    />
    <img
      src="https://img.icons8.com/material-outlined/24/000000/speech-bubble--v1.png"
      alt="Comment"
    />
    <img
      src="https://img.icons8.com/material-outlined/24/000000/paper-plane--v1.png"
      alt="Share"
    />
  </div>
  <p class="post-likes">{{likes}} Me gusta</p>
  <p class="post-comments">Ver los {{coments}} comentarios</p>
</div>
