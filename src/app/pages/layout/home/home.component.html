<body>
  <section>
    <aside>
      <img src="instagramLogo.svg" alt="logo instagram" />
      <div class="nav-links">
        <div>
          <img
            src="https://img.icons8.com/material-outlined/24/000000/home--v2.png"
            alt="Home"
          />
        </div>

        <div>
          <img
            src="https://img.icons8.com/material-outlined/24/000000/compass.png"
            alt="Explore"
          />
        </div>
        <div>
          <img
            src="https://img.icons8.com/material-outlined/24/000000/like.png"
            alt="Notifications"
          />
        </div>
        <div>
          <img
            src="https://img.icons8.com/material-outlined/24/000000/user.png"
            alt="Profile"
          />
        </div>
      </div>
    </aside>

    <main>
      <div class="feed">
        <header class="stories">
          <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story" />
            <p>Tu Historia</p>
          </div>
          <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story" />
            <p>Amigo 1</p>
          </div>
          <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story" />
            <p>Amigo 2</p>
          </div>
          <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story" />
            <p>Amigo 3</p>
          </div>
        </header>

        <div class="post">
          <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="User Profile" />
            <p>Usuario</p>
          </div>
          <img
            class="post-image"
            src="https://via.placeholder.com/600"
            alt="Post Image"
          />
          <div class="post-actions">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/like--v1.png"
              alt="Like"
            />
            <img
              src="https://img.icons8.com/material-outlined/24/000000/speech-bubble--v1.png"
              alt="Comment"
            />
            <img
              src="https://img.icons8.com/material-outlined/24/000000/paper-plane--v1.png"
              alt="Share"
            />
          </div>
          <p class="post-likes">1,000 Me gusta</p>
          <p class="post-comments">Ver los 200 comentarios</p>
        </div>
      </div>
    </main>
    <aside>
      <div class="profile-info">
        <img src="https://via.placeholder.com/60" alt="User Profile" />
        <div class="profile-details">
          <p><strong>usuario_actual</strong></p>
          <p>Nombre de Usuario</p>
        </div>
      </div>

      <div class="suggestions">
        <p>Sugerencias para ti</p>
        <div class="suggestion">
          <img src="https://via.placeholder.com/40" alt="Suggestion Profile" />
          <p>Usuario 1</p>
        </div>
        <div class="suggestion">
          <img src="https://via.placeholder.com/40" alt="Suggestion Profile" />
          <p>Usuario 2</p>
        </div>
        <div class="suggestion">
          <img src="https://via.placeholder.com/40" alt="Suggestion Profile" />
          <p>Usuario 3</p>
        </div>
      </div>
    </aside>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Instagram</p>
  </footer>
</body>
